  function showTab(tabId) {
      // Hide all tabs

	  btn.classList.remove('active');
      });
      // Show selected tab
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
      // Scroll to top
      window.scrollTo({ top: 0, behavior: 'smooth' });
  }
