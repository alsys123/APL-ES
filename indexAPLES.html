<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprehensive Exam System</title>

  <!-- External libraries -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

  <!-- Your own JS files -->
<!--
  <script src="pickerLoader.js?v=2" defer></script>
  <script src="mainline-v2.js?v=2" defer ></script>
  -->
  
  <!-- External CSS file -->
  <link rel="stylesheet" href="style.css?v=2">
</head>
  <body>
  <div id="MainContent"></div>
  <script>
    // Wait for base DOM to be parsed
    document.addEventListener("DOMContentLoaded", () => {
	
    fetch('body-v2.html')
      .then(response => response.text())
      .then(html => {
          document.getElementById('MainContent').innerHTML = html;
	  // ✅ NOW the screens exist — safe to call showScreen
	  // But only if showScreen is already defined
	  
	  // If showScreen is defined in mainline-v2.js, load that first:
	  loadScript('mainline-v3.js?v=2', () => {
        //    showScreen('home');   // ✅ This is the correct place
	      	 //howScreen('loginScreen');

	      showScreen('pickLoaderScreen');
	      
	  });
	  
	  // Load other scripts too
	  loadScript('pickerLoader.js?v=2');
	  
  
      }).catch(err => console.error('Error loading body-v2.html:', err));
    });
    
    function loadScript(src, onload) {
	const s = document.createElement('script');
	s.src = src;
	s.defer = true;
	if (onload) s.onload = onload;
	document.body.appendChild(s);
    }
    
  </script>

  
</body>
</html>
